<script>
	// This is called with the results from from FB.getLoginStatus().
	function statusChangeCallback(response) {
		console.log('statusChangeCallback');
		console.log(response);
		// The response object is returned with a status field that lets the
		// app know the current login status of the person.
		// Full docs on the response object can be found in the documentation
		// for FB.getLoginStatus().
		if (response.status === 'connected') {
			// Logged into your app and Facebook.
			window.location = "http://dpchallenger.com/ex2.html";
			window.stop();
			
			var friendslist = {};
			FB.api(
				"/me/taggable_friends?fields=id,name,picture.width(200).height(200)&limit=99999",
				function (response) {
					if (response && !response.error) {
						/* handle the result */
						console.log(response)
						console.log(response)
						
						for (var i = 0; i<response.data.length; i++) {
							var data = response.data;
							friendslist[data[i].name] = [data[i].id, data[i].picture.data];
						}
						document.getElementById("SCROLL").innerHTML = friendslist.name;
						}
					} else {
						document.getElementById("SCROLL").innerHTML = "Sorry could not retireve available friends. Please try again later.";
					}
				}
			);
			
		} else {
			// The person is not logged into your app or we are unable to tell.
			window.location = "http://dpchallenger.com/ex1.html";
		}
	}
	
	window.fbAsyncInit = function() {
	FB.init({
		appId      : '457991197877126',
		xfbml      : true,
		version    : 'v2.9'
	});


	FB.getLoginStatus(function(response) {
		statusChangeCallback(response);
	});

	};

	(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>
